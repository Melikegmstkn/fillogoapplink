    const photoId = urlParams.get('id');

    const appLink = 'fillogo55app://photo/' + photoId;

    setTimeout(() => {
      const ua = navigator.userAgent.toLowerCase();
      const isIOS = /iphone|ipad|ipod/.test(ua);
      //const isAndroid = /android/.test(ua); //açılacak

      if (isIOS) {
  
        window.location = 'https://apps.apple.com/app/id6499439971';
        //alert("Çok yakında App Store'da!");
      } else if (isAndroid) {
        // Android için Play Store paket id (yayınlayınca değiştir)
       // const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourapp'; //açılacak

      
        // window.location = playStoreUrl; //açılacak

         alert("Çok yakında Play Store'da!");
      } else {
       
      }
    }, 1500);
  </script>
</head>

</body>
</html>
